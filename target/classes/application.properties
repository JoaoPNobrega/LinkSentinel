# Local: src/main/resources/application.properties

# Configuração do Servidor Web
server.port=8080

# Configuração do Banco de Dados H2 (modo arquivo para persistência)
spring.datasource.url=jdbc:h2:file:./linksentineldb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# Configuração do JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 'update' atualiza o schema ao iniciar (bom para dev).
# Use 'validate' ou 'none' em produção após o schema estar estável.
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console (bom para debug em desenvolvimento)
spring.jpa.show-sql=true

# H2 Console (permite ver o banco no navegador em http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Permite acesso ao console H2 de outras máquinas (false é mais seguro para desenvolvimento local)
spring.h2.console.settings.web-allow-others=false

# Google Safe Browse API Key
# Substitua SUA_CHAVE_API_AQUI pela sua chave real do Google Cloud para Safe Browse API
# Se ainda estiver com problemas, pode deixar o placeholder para testar as outras partes.

# Configurações de Log (opcional, para mais detalhes)
# logging.level.br.cesar.school.linksentinel=DEBUG
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

google.safeBrowse.apikey=SUA_CHAVE_API_AQUI
gemini.apikey=SUA_CHAVE_API_GEMINI_AQUI