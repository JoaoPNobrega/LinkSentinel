spring.application.name=LinkSentinel

server.port=8080

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.url=jdbc:h2:file:./linksentineldb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

link.verification.max-retries=3
link.verification.retry-interval-ms=2000

http.client.connectTimeout=5000
http.client.readTimeout=10000

history.uptime.check-count=10

spring.main.allow-bean-definition-overriding=true